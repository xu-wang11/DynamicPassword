<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dynamic token</title>
    <script src="javascripts/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="semantic/semantic.min.css"/>
    <script src="semantic/semantic.min.js"></script>

</head>
<body>
<div class="ui page grid" style="margin-top: 200px;">
    <div class="ui form ten wide column">
        <div class="inline field">
            <label>用户名:</label>
            <input id="name" type="text" placeholder="Full Name"/>
        </div>
        <div class="inline field">
            <label >输入密码:</label>
            <input id="password" type="password" placeholder="password length is between 6 to 12"/>
        </div>
        <div class="inline field">
            <label>确认密码:</label>
            <input id="confirm" type="password" placeholder="Confirm your password"/>
        </div>
        <div class="ui submit button" id="submit">注册</div>
    </div>

</div>
<script type="text/javascript">
    $("#submit").click(function(){
        if($("#name").val().length === 0){
            alert("用户名不能为空");
            return;
        }
        if($("#password").val().length <6 || $("#password").val().length >12){
            alert("密码长度错误");
            return;
        }
        if($("#password").val() !== $("#confirm").val()){
            alert("两次输入的密码不一致");
            return;
        }
        $.ajax({
            type:'POST',
            url:'/register',
            data:{'userName':$("#name").val(), 'password':$('#password').val()},
            success:function(result){
                console.log(result);
                if(result.status == 1){
                    alert("注册成功");
                }
                else{
                    alert(result.msg);
                }
            }


        });

    });

</script>

</body>
</html>
